<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master PRO | Truck Service</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f97316; --glass: rgba(15, 23, 42, 0.9); --border: rgba(255, 255, 255, 0.15); }
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: white;
            background: #0f172a; min-height: 100vh;
        }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); 
            border-radius: 24px; padding: 30px; width: 100%; max-width: 800px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
        }
        h1 { font-weight: 800; text-align: center; color: var(--accent); }
        .btn-main { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-google { background: white; color: #1e293b; padding: 16px; border-radius: 14px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; font-weight: 700; margin-bottom: 20px; }
        input { background: rgba(255,255,255,0.1); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; width: 100%; box-sizing: border-box; }
        .input-group { display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; color: black; border-radius: 8px; overflow: hidden; }
        th { background: #e2e8f0; padding: 12px; text-align: left; color: #475569; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .total-panel { margin-top: 20px; padding: 20px; background: var(--accent); border-radius: 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 20px; }
        #loginScreen { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="glass-card" style="max-width: 400px; text-align: center;">
            <h1>MASTER PRO</h1>
            <button class="btn-google" id="loginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20">
                Войти через Google
            </button>
        </div>
    </div>

    <div class="container" id="appScreen" style="display: none;">
        <div class="glass-card">
            <h2 id="userNameHeader">Панель управления</h2>
            
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Что сделали?">
                <input type="number" id="priceInput" placeholder="Сумма">
                <button class="btn-main" id="addBtn" style="width: auto; padding: 0 25px;">+</button>
            </div>

            <div id="pdfContent">
                <table>
                    <thead><tr><th>Дата</th><th>Описание работы</th><th>Сумма</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <div class="total-panel">
                    <span>ИТОГО К ОПЛАТЕ:</span>
                    <span id="totalSum">0 смн</span>
                </div>
            </div>
            
            <button class="btn-main" style="margin-top:20px; background:#334155;" onclick="downloadPDF()">⬇️ Скачать отчет PDF (A4)</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBo5nsIBswK0NnQS89QdsD517Xqbd_jK2U",
            authDomain: "dyadya-app.firebaseapp.com",
            projectId: "dyadya-app",
            storageBucket: "dyadya-app.firebasestorage.app",
            messagingSenderId: "396455935954",
            appId: "1:396455935954:web:933d06290ce7642099d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        let userObj = null;

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userObj = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'flex';
                document.getElementById('userNameHeader').innerText = "Мастер: " + user.displayName;
                loadData(user.uid);
            }
        });

        document.getElementById('addBtn').onclick = async () => {
            const desc = document.getElementById('itemInput').value;
            const price = parseFloat(document.getElementById('priceInput').value);
            if (desc && price) {
                await addDoc(collection(db, "expenses"), { 
                    uid: userObj.uid, 
                    desc: desc, 
                    price: price, 
                    date: new Date() 
                });
                document.getElementById('itemInput').value = "";
                document.getElementById('priceInput').value = "";
            }
        };

        function loadData(uid) {
            const q = query(collection(db, "expenses"), where("uid", "==", uid), orderBy("date", "desc"));
            onSnapshot(q, (snapshot) => {
                const body = document.getElementById('tableBody');
                body.innerHTML = "";
                let total = 0;
                snapshot.forEach(doc => {
                    const d = doc.data();
                    const row = body.insertRow();
                    row.innerHTML = `<td>${d.date.toDate().toLocaleDateString()}</td><td>${d.desc}</td><td>${d.price} смн</td>`;
                    total += d.price;
                });
                document.getElementById('totalSum').innerText = total + " смн";
            });
        }

        window.downloadPDF = () => {
            const element = document.getElementById('pdfContent');
            const opt = { margin: 10, filename: 'Master_Report.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            html2pdf().from(element).set(opt).save();
        };
    </script>
</body>
</html>
